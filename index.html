<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <link href="css/todo.css" rel="stylesheet">
  <link href="css/jquery-ui.min.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="todo.js"></script>

</head>
<body>
  <div class="container">

    <!--  TO DO -->
    <div id="to-do">
      <h1>My To-do List</h1>
      <button id="add-todo">Add to-do item</button>
      <button id="test">test</button>



      <h2>To Be Done</h2>
      <ul id="todo-list" class="sortlist"></ul>

    </div>


    <!--  COMPLETED -->
    <div id="completed">
      <h2>Completed Tasks</h2>
      <ul id="completed-list" class="sortlist"></ul>

    </div>
    <!-- add dialog box here -->
    <div id="new-todo" title="Add to-do item">
      <form>
        <p>
          <label for="task">Task Name:</label>
          <input type="text" name="task" id="task">
        </p>
        <p>
          <label for="user">Username:</label>
          <input type="text" name="user" id="user">
        </p>
      </form>
    </div>

    <!-- CONFIRM DELETE  -->
    <div id="confirm-delete" title="Confirm deletion">
      <form>
        <p>
          are you sure you want to delete this item?
        </p>
      </form>
    </div>

    <!--  EDITING FORM -->
    <div id="edit-task" title="Edit to-do item">
      <form>
        <p>
          <label for="taskEdit">Task Name:</label>
          <input type="text" name="taskEdit" id="taskEdit">
        </p>
        <p>
          <label for="usernameEdit">Username:</label>
          <input type="text" name="usernameEdit" id="usernameEdit">
        </p>
      </form>
    </div>

  </div>
</body>
</html>
